<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"> 
    <!-- change the background color for the web -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Lab 1</title>
     <!-- Bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Bootsrap navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GGR472 Lab1</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
                  
                    

    <!-- Container for Bootstrap grid, add external and interal links here -->
    <div class="container">
        <div class="container text-center">
            <h1>Ski Resorts Around Toronto</h1>
            <p>10 Ski Resorts Near You!</p>
        </div>
 
        <div class="row">
            <div class="col-md-6 mx-auto">
                <img src="https://www.shutterstock.com/image-vector/sliding-professional-skier-orange-warm-600nw-2393971811.jpg">
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <!-- internal link to the GeoJSON file  -->
                <p>View the GeoJSON file of Ski Resort Locations in
                    <a target ="_blank" href="Lab1_SkiResortmap.geojson">Click Me!</a>
                </p>
                <!-- external link webpage to see the ski resorts information -->
                <p>link webpage to see the ski resorts information
                    <a href="https://www.onthesnow.com/toronto/ski-resorts">Toronto Ski Resorts Click Here

                    </a>
                </p>
                <p>Do you like ski or snow borad?
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button type="button" class="btn btn-primary" id="btn-yes">Yes!</button>
                <button type="button" class="btn btn-primary" id="btn-no">No!</button>
            </div>
        </div>
        <!-- Count for vote yes and no -->
        <div class="row">
            <div class="col-12 text-center">
                <p>Total votes in agreement:
                    <span id="count-yes">0</span>
                </p>
                <p>Total votes against:
                    <span id="count-no">0</span>
                </p>
            </div>
        </div>
    </div>

    <!-- Source of external JavaScript files -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</body>
